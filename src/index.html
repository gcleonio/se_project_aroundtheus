<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S." />
    <meta name="author" content="Gino Leonio" />
    <meta name="keywords" content="HTML, CSS, Figma, Responsive Design" />
    <title>Around The U.S.</title>

    <!-- <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" /> -->
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around The U.S.
        logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="Avatar"
              class="profile__image"
            />
            <button
              class="profile__image-pencil"
              type="button"
              aria-label="edit btton"
              id="profile-image-pencil"
            ></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              aria-label="edit"
              type="button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            aria-label="add"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="modal-close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="edit-profile-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input"
              placeholder="Name"
              id="profile-title-input"
              required
              maxlength="40"
              minlength="2"
            />

            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              class="modal__input"
              placeholder="Description"
              id="profile-description-input"
              required
              maxlength="200"
              minlength="2"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="modal-close-button"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input modal__input_type_title"
              placeholder="Title"
              required
              maxlength="30"
              minlength="1"
              id="new-place-title-input"
            />
            <span class="modal__error" id="new-place-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="url"
              class="modal__input modal__input_type_url"
              placeholder="Image link"
              required
              id="new-place-url-input"
            />
            <span class="modal__error" id="new-place-url-input-error"></span>
          </label>
          <button
            class="modal__save-button modal__save-button_disabled"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Picture modal -->
    <div class="modal" id="card-image-modal">
      <div class="modal__container modal__image-container">
        <button class="modal__close-button" id="modal-close-button"></button>
        <img class="modal__image" id="modal-image" src="" alt="" />
        <h6 class="modal__title" id="modal-title"></h6>
      </div>
    </div>

    <!-- Editing avatar modal -->
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="modal-close-button"></button>
        <p class="modal__heading">Change profile picture</p>
        <form class="modal__form" id="edit-avatar-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_url"
              type="url"
              name="link"
              id="avatar-input-url"
              placeholder="Avatar Link"
              required
            />
            <span class="modal__error" id="avatar-input-url-error"></span>
          </label>
          <button
            class="modal__save-button"
            id="avatar-save-button"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Deleting a card modal -->
    <div class="modal" id="delete-confirm-modal">
      <div class="modal__container">
        <button class="modal__close-button"></button>
        <p class="modal__heading">Are you sure?</p>
        <form class="modal__form" id="delete-card-form">
          <button class="modal__save-button" type="submit">Yes</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            aria-label="like"
            type="button"
          ></button>
          <button
            class="card__delete-button"
            aria-label="delete"
            type="button"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
